<!DOCTYPE html>
<html lang="en">

<head>
  <title>VisualPython</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom CSS -->
  <link href="/assets/css/style.css" rel="stylesheet"> <!-- Link to the separate CSS file -->
  <link href="/assets/css/global.css" rel="stylesheet">

</head>

<body>


  <div class="login-container">
    <section class="login-section">
      <div class="login-card">
        <a href="/" class="close-btn" aria-label="Close login">
          <i class="fa-solid fa-xmark"></i>
        </a>

        <div class="login-header">
          <img src="/assets/images/logo/car.png" />
          <h2>Welcome Back</h2>
          <p>Login using your mobile number</p>
        </div>

        <form class="login-form">
          <div class="form-group">
            <label>Mobile Number</label>
            <div class="input-box">
              <span class="country-code">+91</span>
              <input type="tel" placeholder="Enter mobile number" maxlength="10">
            </div>
          </div>


          <div class="form-options">
            <label class="remember">
              <input type="checkbox"> Remember me
            </label>
            <a href="#" class="forgot">Forgot Password?</a>
          </div>

          <button type="button" class="login-btn" onclick="openOtp()">
            Login
          </button>


          <p class="signup-text">
            Donâ€™t have an account?
            <a href="/signup.html">Create Account</a>
          </p>
        </form>

      </div>
    </section>
  </div>

  <!-- OTP POPUP -->
  <div class="otp-overlay" id="otpModal">

    <div class="otp-card">
      <a href="/screens/otplogin.html" class="close-btn" aria-label="Close login">
        <i class="fa-solid fa-xmark"></i>
      </a>

      <h3>OTP Verification</h3>
      <p>Enter the 6-digit OTP sent to your mobile number</p>

      <div class="otp-inputs">
        <input maxlength="1" />
        <input maxlength="1" />
        <input maxlength="1" />
        <input maxlength="1" />
        <input maxlength="1" />
        <input maxlength="1" />
      </div>

      <a href="/detailslogin.html" class="login-btn">Verify OTP</a>
    </div>
  </div>


  <script src="/script.js"></script>
</body>

</html>
