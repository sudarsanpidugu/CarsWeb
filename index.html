<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListingHub</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

    <div class="main-landing">
        <header class="navbar" id="navbar">
            <div class="nav-left">
                <div class="logo">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>ListingHub</span>
                </div>

                <ul class="menu">
                    <li>Home </li>
                    <li>Listings </li>
                    <li>User Dashboard </li>
                    <li>Pages</li>
                </ul>
            </div>

            <div class="nav-right">
                <div class="account">
                    <i class="fa-regular fa-user"></i>
                    <span>SignUp Or SignIn</span>
                </div>

                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="badge">3</span>
                </div>

                <button class="add-btn">
                    <i class="fa-solid fa-location-dot"></i>
                    Add Listing
                </button>
            </div>
        </header>

        <section class="hero">
            <div class="hero-left">
                <h1>
                    Explore Your Nearest Places<br>
                    <span>To Stay</span>
                </h1>

                <p>
                    Take a little break from the work stress of everyday.
                    Discover plan trip and explore beautiful destinations.
                </p>

                <div class="search-box">
                    <div class="field">
                        <span>Find</span>
                        <input type="text" placeholder="What are you looking for?" />
                    </div>

                    <div class="divider"></div>

                    <div class="field">
                        <span>Where</span>
                        <input type="text" placeholder="Location" />
                    </div>

                    <button class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i> Search
                    </button>
                </div>
            </div>

            <div class="hero-right">
                <div class="img-big">
                    <img src="/assets/images/home/banner1.jpg">
                </div>
                <div class="img-small">
                    <img src="/assets/images/home/banner2.webp">
                </div>
            </div>
        </section>
    </div>

    <section class="space"></section>

    <script src="script.js"></script>
</body>

</html>
